<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detector with Scroll Animation</title>
    <!-- External CSS for Scroll Animation -->
    <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/xxmzBrw.css">
    <!-- GSAP and ScrollTrigger for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <style>
        /* CSS Variables for Consistent Theming */
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #6200ea;
            --button-bg: #6200ea;
            --button-text: #ffffff;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #121212, #1f1f1f);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Scroll Animation Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper,
        .content {
            position: relative;
            width: 100%;
            z-index: 1;
        }

        .content {
            overflow-x: hidden;
        }

        .content .section {
            width: 100%;
            height: 100vh;
        }

        .content .section.hero {
            background-image: url(https://images.unsplash.com/photo-1589848315097-ba7b903cc1cc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .image-container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            perspective: 500px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        /* Detector Section Styling */
        .detector-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin-top: 0; /* Ensures no gap after scroll animation */
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-file-upload {
            border: 1px solid var(--accent-color);
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--button-text);
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .custom-file-upload:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        .result-card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result-card h3, .result-card h4 {
            margin-bottom: 10px;
        }

        #confidence {
            font-weight: bold;
            color: #ffeb3b;
        }

        .result-card img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            display: none;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }
            button, .custom-file-upload {
                padding: 8px 16px;
            }
        }

        /* Chatbot Icon Styling */
        #openwidget_widget {
            display: none; /* Dastlab yashirin */
        }
    </style>
</head>
<body>
    <!-- Scroll Animation Section -->
    <div class="wrapper">
        <div class="content">
            <section class="section hero"></section>
        </div>
        <div class="image-container">
            <img src="https://assets-global.website-files.com/63ec206c5542613e2e5aa784/643312a6bc4ac122fc4e3afa_main%20home.webp" alt="image">
        </div>
    </div>

    <!-- Brain Tumor Detector Section -->
    <div class="detector-section">
        <h2>Brain Tumor Detector</h2>
        <p>Upload an MRI image to detect if there is a brain tumor present.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file" required>
            <button type="submit">Upload & Analyze</button>
        </form>

        <div id="loading">Analyzing...</div>

        {% if image %}
            <div class="result-card">
                <h3>Result: {{ result }}</h3>
                <h4 data-confidence="{{ (confidence * 100) | round(2) }}">Confidence: <span id="confidence">0</span>%</h4>
                <img src="{{ image }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>

    <!-- Chatbot.com dan olingan kod -->
    <!-- Start of ChatBot (www.chatbot.com) code -->

    <!-- JavaScript for Scroll Animation and Detector Functionality -->
    <script>
        // Scroll Animation
        console.clear();
        gsap.registerPlugin(ScrollTrigger);
        window.addEventListener("load", () => {
            gsap
                .timeline({
                    scrollTrigger: {
                        trigger: ".wrapper",
                        start: "top top",
                        end: "+=150%",
                        pin: true,
                        scrub: true,
                        markers: true
                    }
                })
                .to(".image-container img", {
                    scale: 2,
                    z: 350,
                    transformOrigin: "center center",
                    ease: "power1.inOut"
                })
                .to(
                    ".section.hero",
                    {
                        scale: 1.1,
                        transformOrigin: "center center",
                        ease: "power1.inOut"
                    },
                    "<"
                );

            // Chatbot ikonini shartli koâ€˜rsatish
            const chatbotIcon = document.getElementById('openwidget_widget');
            gsap.to(chatbotIcon, {
                scrollTrigger: {
                    trigger: ".detector-section",
                    start: "top center", // .detector-section ekranning oâ€˜rtasiga kelganda
                    end: "bottom top",   // .detector-section ekrandan chiqib ketganda
                    toggleActions: "play none none reverse", // Koâ€˜rsatish/yashirish
                },
                display: "block", // Koâ€˜rinadigan qilish
                duration: 0.3
            });
        });

        // Detector Functionality
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });

        document.addEventListener('DOMContentLoaded', function() {
            const confidenceElem = document.getElementById('confidence');
            if (confidenceElem) {
                const actualConfidence = parseFloat(confidenceElem.parentElement.dataset.confidence);
                let current = 0;
                const increment = actualConfidence / 100;
                const interval = setInterval(function() {
                    current += increment;
                    if (current >= actualConfidence) {
                        current = actualConfidence;
                        clearInterval(interval);
                    }
                    confidenceElem.textContent = current.toFixed(2);
                }, 10);
            }
        });
    </script>
</body>
</html>
